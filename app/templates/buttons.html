<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <header class="flex items-center justify-between p-6 bg-purple-800 text-white shadow">
    <h1 class="text-3xl font-bold">Purple Note</h1>
    <div class="space-x-4">
      <button class="bg-white text-purple-800 px-4 py-2 rounded hover:bg-purple-100 font-semibold">Share</button>
      <button class="bg-white text-purple-800 px-4 py-2 rounded hover:bg-purple-100 font-semibold">Log Out</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto mt-10 px-6">
    <section class="mb-8">
      <label class="block text-lg font-medium text-gray-700 mb-2">New Task</label>
      <div class="flex gap-4">
        <input id="taskInput" type="text" placeholder="Enter task..."
          class="flex-1 px-4 py-3 border rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500" />
        <select id="categorySelect" class="px-4 py-3 border rounded-lg shadow-sm"></select>
        <button onclick="addTask()"
          class="bg-purple-700 text-white px-6 py-3 rounded-lg hover:bg-purple-600 font-semibold">Add</button>
      </div>
      <div class="mt-4">
        <h3 class="text-md font-bold text-gray-700 mb-2">Edit Categories</h3>
        <ul id="categoryEditor" class="space-y-2">
        </ul>
      </div>
    </section>

    <section class="grid gap-6 md:grid-cols-3" id="listsContainer">
      <!-- Lists will be added dynamically -->
    </section>
  </main>

  <script>
    let categories = {};

    function initCategories() {
      const select = document.getElementById('categorySelect');
      const editor = document.getElementById('categoryEditor');
      const lists = document.getElementById('listsContainer');

      select.innerHTML = '';
      editor.innerHTML = '';
      lists.innerHTML = '';

      for (const key in categories) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = categories[key].label;
        select.appendChild(option);

        const li = document.createElement('li');
        li.innerHTML = `
          <input type="text" value="${categories[key].label}" 
            class="px-3 py-1 border rounded shadow-sm w-64" 
            onchange="renameCategory('${key}', this.value)" />
          <button onclick="deleteCategory('${key}')" class="text-red-600 ml-2">üóëÔ∏è</button>
        `;
        editor.appendChild(li);

        const section = document.createElement('div');
        section.className = "bg-white p-6 rounded-xl shadow";
        section.innerHTML = `
          <h2 class="text-xl font-semibold text-purple-700 mb-4">${categories[key].label}</h2>
          <ul id="${categories[key].listId}" class="list-disc list-inside space-y-2 text-gray-700"></ul>
        `;
        lists.appendChild(section);
      }

      loadTasksFromServer();
    }

    function renameCategory(key, newName) {
      categories[key].label = newName;
      initCategories();
    }

    function deletCategory(key) {
      if (confirm("Delete this category and all its tasks?")) {
        delete categories[key];
        initCategories();
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const categorySelect = document.getElementById('categorySelect');
      const taskText = taskInput.value.trim();
      const category = categorySelect.value;

      if (!taskText) {
        alert("Please enter a task!");
        return;
      }

      fetch('/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: taskText, category })
      })
        .then(res => res.json())
        .then(data => {
          renderTask({ id: data.id, description: taskText, category });
          taskInput.value = "";
        })
        .catch(err => console.error('Error adding task:', err));
    }

    function renderTask(task) {
      if (!categories[task.category]) return;

      const li = document.createElement('li');
      li.className = "text-gray-700";
      li.dataset.taskId = task.id;
      li.innerHTML = `
        <span contenteditable="true" onblur="updateTask(${task.id}, this)" class="outline-none focus:ring focus:ring-purple-300">${task.description}</span>
        <button onclick="deleteTask(${task.id}, this)" class="text-red-500 ml-2">‚ùå</button>
      `;

      const listEl = document.getElementById(categories[task.category].listId);
      if (listEl) listEl.appendChild(li);
    }

    function deleteTask(taskId, button) {
      fetch(`/api/tasks/${taskId}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(() => {
          button.parentElement.remove();
        })
        .catch(err => console.error('Error deleting task:', err));
    }

    function updateTask(taskId, spanEl) {
      const newDescription = spanEl.innerText.trim();
      if (newDescription === '') {
        alert('Task description cannot be empty.');
        spanEl.innerText = 'Untitled Task';
        return;
      }

      fetch(`/api/tasks/${taskId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: newDescription })
      })
        .then(res => res.json())
        .then(data => {
          console.log('Updated task:', data);
        })
        .catch(err => console.error('Error updating task:', err));
    }

    function updateTask(taskId, spanEl) {
      const newDescription = spanEl.innerText.trim();
      if (newDescription === '') {
        alert('Task description cannot be empty.');
        spanEl.innerText = 'Untitled Task';
        return;
      }

      fetch(`/api/tasks/${taskId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: newDescription })
      })
        .then(res => res.json())
        .then(data => {
          console.log('Updated task:', data);
        })
        .catch(err => console.error('Error updating task:', err));
    }

    // Default placeholder categories (can be empty)
    categories = {
      brainstorms: { label: "Brainstorm üí°", listId: "list_brainstorms" }
    };

    // Start the app
    initCategories();
  </script>
</body>

</html>
