<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 flex">

    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-purple-800 text-white p-6 space-y-4 fixed top-0 left-0">
        <h2 class="text-2xl font-bold mb-6">Purple Note</h2>
        <nav class="space-y-4">
            <a href="/feed" class="block text-white hover:text-purple-300">🏠 Feed</a>
            <a href="/serve_index" class="block text-white hover:text-purple-300">📝 My Notes</a>
            <a href="#" class="block text-white hover:text-purple-300">🔍 Explore</a>
            <a href="#" class="block text-white hover:text-purple-300">👤 Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="block text-white hover:text-purple-300">🚪 Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="ml-64 flex-1">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-xl font-bold text-purple-800">Shared Notes Feed</h1>
            <a href="/serve_index" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-600">New Note</a>
        </header>

        <!-- Feed Section -->
        <main class="p-6 space-y-6">
            {% for note in notes %}
            <div class="bg-white p-4 rounded shadow-md">
                <div class="flex justify-between items-center mb-2">
                    <div>
                        <p class="font-semibold">{{ note.user.username if note.user else 'Unknown User' }}</p>
                        <p class="text-sm text-gray-500">Note ID: {{ note.id }}</p>
                    </div>
                </div>
                <h2 class="text-lg font-bold mb-2">{{ note.title }}</h2>
                <p class="text-gray-700">{{ note.content }}</p>

                {% if note.image_filename %}
                <img src="{{ url_for('static', filename='uploads/' + note.image_filename) }}" alt="Note Image"
                    class="mt-4 rounded shadow" />
                {% endif %}

                <div class="flex justify-end mt-4">
                    <button class="text-purple-700 hover:underline">❤️ Like</button>
                </div>
            </div>
            {% endfor %}
        </main>
    </div>

</body>

</html>
