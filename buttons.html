<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <header class="flex items-center justify-between p-6 bg-purple-800 text-white shadow">
    <h1 class="text-3xl font-bold">Purple Note</h1>
    <div class="space-x-4">
      <button class="bg-white text-purple-800 px-4 py-2 rounded hover:bg-purple-100 font-semibold">Share</button>
      <button class="bg-white text-purple-800 px-4 py-2 rounded hover:bg-purple-100 font-semibold">Log Out</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto mt-10 px-6">
    <section class="mb-8">
      <label class="block text-lg font-medium text-gray-700 mb-2">New Task</label>
      <div class="flex gap-4">
        <input id="taskInput" type="text" placeholder="Enter task..." class="flex-1 px-4 py-3 border rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500"/>
        <select id="categorySelect" class="px-4 py-3 border rounded-lg shadow-sm"></select>
        <button onclick="addTask()" class="bg-purple-700 text-white px-6 py-3 rounded-lg hover:bg-purple-600 font-semibold">Add</button>
      </div>
      <div class="mt-6">
        <h3 class="text-md font-bold text-gray-700 mb-2">Edit Categories</h3>
        <ul id="categoryEditor" class="space-y-2 mb-4"></ul>
        <div class="flex gap-2">
          <input id="newCategoryName" type="text" placeholder="New category name..." class="px-3 py-2 border rounded shadow-sm w-64"/>
          <button onclick="addCategory()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Category</button>
        </div>
      </div>
    </section>

    <section class="grid gap-6 md:grid-cols-3" id="listsContainer">
      <!-- Lists will be added dynamically -->
    </section>
  </main>

  <script>
    let categories = {
      brainstorms: { label: "Brainstorm üí°", listId: "brainstormsList" },
    };

    function generateIdFromLabel(label) {
      return label.toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function initCategories() {
  const select = document.getElementById('categorySelect');
  const editor = document.getElementById('categoryEditor');
  const lists = document.getElementById('listsContainer');

  // Step 1: Backup existing <ul> innerHTML by listId
  const savedTasks = {};
  for (const key in categories) {
    const listId = categories[key].listId;
    const existingList = document.getElementById(listId);
    if (existingList) {
      savedTasks[listId] = existingList.innerHTML;
    }
  }

  // Step 2: Clear everything
  select.innerHTML = '';
  editor.innerHTML = '';
  lists.innerHTML = '';

  // Step 3: Rebuild with preserved content
  for (const key in categories) {
    const category = categories[key];

    // Dropdown
    const option = document.createElement('option');
    option.value = key;
    option.textContent = category.label;
    select.appendChild(option);

    // Editor
    const li = document.createElement('li');
    li.innerHTML = `
      <input type="text" value="${category.label}" 
        class="px-3 py-1 border rounded shadow-sm w-64" 
        onchange="renameCategory('${key}', this.value)" />
      <button onclick="deleteCategory('${key}')" class="text-red-600 ml-2">üóëÔ∏è</button>
    `;
    editor.appendChild(li);

    // Section
    const section = document.createElement('div');
    section.className = "bg-white p-6 rounded-xl shadow";
    section.innerHTML = `
      <h2 class="text-xl font-semibold text-purple-700 mb-4">${category.label}</h2>
      <ul id="${category.listId}" class="list-disc list-inside space-y-2 text-gray-700">
        ${savedTasks[category.listId] || ''}
      </ul>
    `;
    lists.appendChild(section);
  }
}


    function addCategory() {
      const input = document.getElementById('newCategoryName');
      const name = input.value.trim();
      if (name === "") return;

      const key = generateIdFromLabel(name);
      const listId = key + "List";

      if (!categories[key]) {
        categories[key] = { label: name, listId: listId };
        input.value = "";
        initCategories();
      } else {
        alert("This category already exists.");
      }
    }

    function renameCategory(key, newName) {
      categories[key].label = newName;
      initCategories();
    }

    function deleteCategory(key) {
      if (confirm("Delete this category and all its tasks?")) {
        delete categories[key];
        initCategories();
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const categorySelect = document.getElementById('categorySelect');
      const taskText = taskInput.value.trim();
      const category = categorySelect.value;

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement('li');
      li.className = "text-gray-700";
      li.innerHTML = `
        <span contenteditable="true" class="outline-none focus:ring focus:ring-purple-300">${taskText}</span>
        <button onclick="removeTask(this)" class="text-red-500 ml-2">‚ùå</button>
      `;

      document.getElementById(categories[category].listId).appendChild(li);
      taskInput.value = "";
    }

    function removeTask(button) {
      button.parentElement.remove();
    }

    // Initialize on load
    initCategories();
  </script>
</body>
</html>
