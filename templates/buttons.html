<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Note Tasks</title>
  <style>
 body.purple {
      --bg: #c7ace5;
      --header-bg: #6b21a8;
      --header-text: #ffffff;
      --nav-bg: #ffffff;
      --nav-text: #6b21a8;
      --nav-hover-bg: #f3e8ff;
      --container-bg: #d9c2e9;
      --input-bg: #ebdff3;
      --input-border: #d4c1ea;
      --add-btn-bg: #7e22ce;
      --add-btn-hover: #9333ea;
      --category-add-bg: #16a34a;
      --category-add-hover: #15803d;
      --delete-color: #dc2626;
      --list-bg: #7d619a;
      --list-title: #7e22ce;
      --task-text: #374151;
      --drag-ghost: #f3e8ff;
    }

    body.light {
      --bg: #d7d7d7;
      --header-bg: #aaaaaa;
      --header-text: #000000;
      --nav-bg: #d5d5d5;
      --nav-text: #000000;
      --nav-hover-bg: #f7f7f7;
      --container-bg: #c9c9c9;
      --input-bg: #f9f9f9;
      --input-border: #dddddd;
      --add-btn-bg: #b0b0b0;
      --add-btn-hover: #cfcfcf;
      --category-add-bg: #97b6a2;
      --category-add-hover: #788a7e;
      --delete-color: #e98484;
      --list-bg: #ffffff;
      --list-title: #646464;
      --task-text: #111827;
      --drag-ghost: #ececff;
    }

    body.dark {
      --bg: #1f1f1f;
      --header-bg: #161616;
      --header-text: #ffffff;
      --nav-bg: #1e1e1e;
      --nav-text: #f7f0ff;
      --nav-hover-bg: #4b4b4b;
      --container-bg: #2a2a2a;
      --input-bg: #2a2a2a;
      --input-border: #444444;
      --add-btn-bg: #44305d;
      --add-btn-hover: #2f2242;
      --category-add-bg: #0e592a;
      --category-add-hover: #192f21;
      --delete-color: #6e3535;
      --list-bg: #2a2a2a;
      --list-title: #f9f4ff;
      --task-text: #e5e7eb;
      --drag-ghost: #3b3b4f;
    }
    body {
      background-color: var(--bg);
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem;
      background-color: var(--header-bg);
      color: var(--header-text);
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      width: 100%;
      height: 90px;
      box-sizing: border-box;
    }

    .logo {
      font-size: 1.875rem;
      font-weight: 700;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-button {
      background-color: var(--nav-bg);
      color: var(--nav-text);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      display: inline-block;
      text-decoration: none; 
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: var(--nav-hover-bg);
      text-decoration: none;
    }

    .main-container {
      max-width: 60rem;
      margin-left: auto;
      margin-right: auto;
      margin-top: 2.5rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    .task-section {
      margin-bottom: 2rem;
    }

    .section-label {
      display: block;
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--task-text);
      margin-bottom: 0.5rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
    }

    .task-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      background-color: var(--input-bg);
      color: var(--header-text);
    }

    .task-input:focus {
      outline: none;
      border-color: var(--add-btn-bg);
      box-shadow: 0 0 0 3px rgb(0 0 0 / 0.5);
      background-color: var(--input-bg);
      color: var(--header-text);
    }

    .category-select {
      padding: 0.75rem 1rem;
      border: 1px solid var(--input-bg);
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      background-color: var(--input-bg);
      color: var(--task-text);
    }

    .add-button {
      background-color: var(--add-btn-bg);
      color: var(--header-text);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }

    .add-button:hover {
      background-color: var(--add-btn-hover);
    }

    .category-section {
      margin-top: 1.5rem;
    }

    .category-title {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--task-text);
      margin-bottom: 0.5rem;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .category-input-group {
      display: flex;
      gap: 0.5rem;
    }

    .category-input {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--input-border);
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      width: 16rem;
      background-color: var(--input-bg);
      color: var(--header-text);
    }

    .category-edit-input {
      padding: 0.25rem 0.75rem;
      border: 1px solid var(--input-border);
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      width: 16rem;
      background-color: var(--input-bg);
      color: var(--header-text);
    }

    .add-category-button {
      background-color: var(--category-add-bg);
      color: var(--header-text);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
    }

    .add-category-button:hover {
      background-color: var(--category-add-hover);
    }

    .delete-category-button {
      color: var(--delete-color);
      margin-left: 0.5rem;
    }

    .lists-container {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .lists-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .task-list-container {
      background-color: var(--container-bg);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    .list-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--list-title);
      margin-bottom: 1rem;
    }

    .task-list {
      list-style-type: disc;
      list-style-position: inside;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      color: var(--task-text);
    }

    .task-item {
      color: var(--task-text);
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .drag-handle {
      cursor: move;
      padding-right: 0.5rem;
    }

    .task-content {
      display: block;
      font-weight: 500;
      outline: none;
    }

    .task-content:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgb(0 0 0 / 0.3);
    }

    .delete-task-button {
      color: var(--delete-color);
      margin-left: 0.5rem;
    }

    .drag-ghost {
      background-color: var(--drag-ghost);
    }
  </style>

</head>
<body class="{{ current_user.theme if current_user.is_authenticated else 'purple' }}"></body>
  <header class="header">
    <h1 class="logo">Purple Note</h1>
    <div class="nav-links">
      <a href="{{ url_for('feed') }}" class="nav-button">Feed</a>
      <!-- <a href="{{ url_for('homepage') }}" class="nav-button">Home</a> -->
      <a href="{{ url_for('logout') }}" class="nav-button">Logout</a>
    </div>
  </header>

  <main class="main-container">
    <section class="task-section">
      <label class="section-label">New Task</label>
      <div class="input-group">
        <input id="taskInput" type="text" placeholder="Enter task..." class="task-input"/>
        <select id="categorySelect" class="category-select"></select>
        <button onclick="addTask()" class="add-button">Add</button>
      </div>
      <div class="category-section">
        <h3 class="category-title">Edit Categories</h3>
        <div id="categoryEditor" class="category-list space-y-2"></div>
        <div class="category-input-group">
          <input id="newCategoryName" type="text" placeholder="New category name..." class="category-input"/>
          <button onclick="addCategory()" class="add-category-button">Add Category</button>
        </div>
      </div>
    </section>

    <section class="lists-container" id="listsContainer">
    </section>
  </main>

  <script>
  let categories = {};

  function generateIdFromLabel(label) {
    return label.toLowerCase().replace(/[^a-z0-9]/g, '');
  }

  function initCategories() {
    const select = document.getElementById('categorySelect');
    const editor = document.getElementById('categoryEditor');
    const lists = document.getElementById('listsContainer');

    select.innerHTML = '';
    editor.innerHTML = '';
    lists.innerHTML = '';

    for (const key in categories) {
      const category = categories[key];

      const option = document.createElement('option');
      option.value = key;
      option.textContent = category.label;
      select.appendChild(option);

      const container = document.createElement('div');
      container.className = "flex items-center gap-2";
      container.innerHTML = `
        <input type="text" value="${category.label}" 
          class="category-edit-input" 
          onchange="renameCategory('${key}', this.value)" />
        <button onclick="deleteCategory('${key}')" class="text-red-600">üóëÔ∏è</button>`;
      editor.appendChild(container);

      const section = document.createElement('div');
      section.className = "task-list-container";
      section.innerHTML = 
        `<h2 class="list-title">${category.label}</h2>
        <ul id="${category.listId}" class="task-list"></ul>`;
      lists.appendChild(section);

      makeListDraggable(category.listId);
    }
  }

  function loadTasksFromServer() {
    fetch("/get_tasks")
      .then(response => response.json())
      .then(taskData => {
        const uniqueCategories = new Set();

        for (const task of taskData) {
          const label = task.category;
          const key = generateIdFromLabel(label);
          if (!categories[key]) {
            categories[key] = { label: label, listId: key + "List" };
          }
          uniqueCategories.add(key);
        }

        initCategories();

        for (const task of taskData) {
          const key = generateIdFromLabel(task.category);
          const li = document.createElement('li');
          li.className = "task-item";
          li.innerHTML = 
            `<span class="drag-handle">‚ò∞</span>
            <div>
              <span contenteditable="true" class="task-content">${task.content}</span>
            </div>
            <button onclick="removeTask(this)" class="delete-task-button">‚ùå</button>`;
          const listEl = document.getElementById(categories[key].listId);
          if (listEl) listEl.appendChild(li);
        }
      });
  }

  function makeListDraggable(listId) {
    const list = document.getElementById(listId);
    new Sortable(list, {
      animation: 150,
      handle: '.drag-handle',
      ghostClass: 'drag-ghost',
    });
  }

  //   if (name === "") return;

  //   const key = generateIdFromLabel(name);
  //   const listId = key + "List";

  //   if (!categories[key]) {
  //     categories[key] = { label: name, listId: listId };
  //     input.value = "";
  //     initCategories();
  //   } else {
  //     alert("This category already exists.");
  //   }
  // }

  function addCategory() {
    const input = document.getElementById("newCategoryName");
    const label = input.value.trim();
    if (!label) return;

    const key = generateIdFromLabel(label);
    if (!categories[key]) {
      categories[key] = {
        label: label,
        listId: key + "List"
      };
      initCategories();
      input.value = "";

      // Optional: Save category to backend
      fetch('/add_category', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ label: label })
      });
    }
  }

function renameCategory(key, newLabel) {
  if (!categories[key]) return;
  const newKey = generateIdFromLabel(newLabel);
  if (newKey !== key && categories[newKey]) {
    alert("Duplicate category name.");
    return;
  }

  const oldCategory = categories[key];
  const tasks = document.getElementById(oldCategory.listId).innerHTML;

  delete categories[key];
  categories[newKey] = {
    label: newLabel,
    listId: newKey + "List"
  };
  initCategories();

  // Move tasks to new list
  const newList = document.getElementById(categories[newKey].listId);
  newList.innerHTML = tasks;

  // Optional: POST update to backend
  fetch('/rename_category', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ old: oldCategory.label, new: newLabel })
  });
}


  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const categorySelect = document.getElementById('categorySelect');
    const taskText = taskInput.value.trim();
    const categoryKey = categorySelect.value;

    if (taskText === "") {
      alert("Please enter a task!");
      return;
    }

    fetch("/create_task", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: taskText, category: categories[categoryKey].label })
    })
      .then(res => res.json())
      .then(() => {
        taskInput.value = "";
        loadTasksFromServer();
      });
  }

  function removeTask(button) {
    const content = button.parentElement.querySelector('span[contenteditable]').textContent;
    const categoryName = button.closest("section").querySelector("h2").textContent;

    fetch("/delete_task", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: content, category: categoryName })
    }).then(() => {
      button.parentElement.remove();
    });
  }

  loadTasksFromServer();
</script>
  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</body>
</html>
