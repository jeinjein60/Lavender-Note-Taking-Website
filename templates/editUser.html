<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
        body.purple {
            --bg-color: #d7c7ea;
            --grad1: #d7c7ea;
            --grad2: #d7c7ea;
            --form-bg: #a17fc4;
            --head2-text: #5e4782;
            --input-bg: #8b6ab1;
            --input-text-color: #fff;
            --input-border: #573661;
            --button-bg: #5f407d;
            --button-bg-hover: #8562a7;
            --button-text-color: #fff;
        }
        body.light {
            --bg-color: #dcdcdc;
            --grad1: #ececec;
            --grad2: #dfdfdf;
            --form-bg: #ebebeb;
            --head2-text: #151515;
            --input-bg: #ffffff;
            --input-text-color: #000;
            --input-border: #979797;
            --button-bg: #b0b0b0;
            --button-bg-hover: #8f8f8f;
            --button-text-color: #202020;
        }
        body.dark {
            --bg-color: #3a3a3a;
            --grad1: #343434;
            --grad2: #282828;
            --form-bg: #464646;
            --head2-text: #f0f0f0;
            --input-bg: #474747;
            --input-text-color: #f1f1f1;
            --input-border: #000000;
            --button-bg: #676767;
            --button-bg-hover: #717171;
            --button-text-color: #fff;
        }
        /* Global reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Crucial for consistent element sizing */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--grad1), var(--grad2));
            /* Lavender to light purple gradient */
            display: flex;
            flex-direction: column;
            /* Stack form and messages vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Ensures the gradient covers the full height */
            padding: 20px;
            /* Adds some space around the content on smaller screens */
        }
        label {
            color: var(--input-text-color)
        }

        /* Container for flashed messages, placed above the form */
        .flash-messages-container {
            width: 100%;
            max-width: 380px;
            /* Match form max-width */
            margin-bottom: 15px;
            /* Space between messages and form */
        }

        form {
            background-color: var(--form-bg);
            padding: 35px;
            /* Uniform padding */
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            width: 100%;
            /* Makes the form responsive */
            max-width: 380px;
            /* Limits the maximum width of the form */
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            margin-bottom: 24px;
            color: var(--head2-text);
            /* Slightly darker purple for heading */
            font-size: 26px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            /* Inputs will correctly fill available width */
            padding: 12px 14px;
            margin-bottom: 18px;
            /* Consistent spacing below inputs */
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--input-bg);
            font-size: 15px;
            transition: border-color 0.2s;
            color: var(--input-text-color);
        }   

        /* General button styles */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            color: var(--button-text-color);
            border-radius: 10px;
            font-size: 16px;
            /* Slightly larger font for buttons */
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, background-color 0.3s ease;
            /* Added background-color transition */
        }

        /* Sign In button specific styles */
        button[type="submit"] {
            background: var(--button-bg);
            /* Purple gradient */
            margin-top: 8px;
            /* Adjusted margin for spacing after the last input */
        }

        button[type="submit"]:hover {
            background: var(--button-bg-hover);
            /* Darker purple gradient on hover */
        }

        /* Styling for the "Register" button/link container */
        form button[type="button"] {
            /* More specific selector */
            background: transparent;
            /* Make button background transparent */
            margin-top: 15px;
            /* Space above this button */
            padding: 0;
            /* Remove padding as anchor inside handles it */
            border: 1px solid var(--button-bg-hover);
            /* Optional: add a border to make it look like a button */
        }

        form button[type="button"] a {
            display: block;
            /* Make the anchor fill the button area */
            padding: 12px;
            /* Add padding to the anchor for clickable area */
            text-decoration: none;
            color: var(--button-bg);
            /* Link color */
            font-weight: 500;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 9px;
            /* Slightly less than parent button to avoid overlap with border */
        }

        form button[type="button"] a:hover {
            color: var(--form-bg);
            /* Text color on hover */
            background-color: var(--head2-text);
            /* Background color on hover, matching submit button */
        }
    </style>
</head>
<body class="{{ current_user.theme if current_user.is_authenticated else 'purple' }}"></body>
  <div class="main">
    <h2>Edit {{ user.username }}</h2>
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" value="{{ user.username }}" required>

      <label>Password (leave blank to keep):</label>
      <input type="password" name="password">

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
