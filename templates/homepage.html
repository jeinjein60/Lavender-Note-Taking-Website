<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Themed Template Selector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f0fa;
      color: #2e003e;
    }

    .sidebar {
      width: 250px;
      background-color: #a675c9;
      padding: 20px;
      color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar .project-section h3 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .project {
      background-color: #c59be9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .main {
      flex: 1;
      padding: 40px;
      position: relative;
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    .top-right-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #a06cd5;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .top-right-buttons button:hover {
      background-color: #8a4fb5;
    }

    .main h1 {
      font-size: 28px;
      margin-top: 35px;
      margin-bottom: 30px;
    }

    .template-options {
      display: flex;
      gap: 20px;
    }

    .template-box {
      background-color: #b388eb;
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .template-box:hover {
      transform: scale(1.1);
      background-color: #a06cd5;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Welcome User!</h2>
    <div class="project-section">
      <h3>Projects:</h3>
      <div class="project">Project 1</div>
      <div class="project">Project 2</div>
      <div class="project">Project 3</div>
    </div>
  </div>

  <div class="main">
    <div class="top-right-buttons">
      <button>Share</button>
      <button>Logout</button>
    </div>

    <h1>Choose your template:</h1>
    <div class="template-options">
      <div class="template-box"><a href="{{ url_for('serve_index') }}">Notes</a></div>
      <div class="template-box">Task</div>
    </div>
  </div>
</body>
</html>
