<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavender Notes App</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='main-combine.css') }}"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>/* Front Webpage */
    body {
        font-family: 'Times New Roman', Serif;
        background-color: #a781d2;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    #container {
        background-color: #cab6e0;
        border-radius: 8px;
        box-shadow: 0px 10px 15px 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 1000px;
        height: 630px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        align-items: center;
        justify-content: center;
        overflow-y: scroll;
    }
    
    #list-header {
        display: flex;
        align-items: left;
        justify-content: left;
    }
    
    .blankDiv {
        background-color: #8f70a3;
        border: none;
        padding: 20px;
        border-radius: 8px;
        height: 240px;
        width: 240px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #addNoteDiv {
        background-color: #b28ccb;
        border: 1px solid #b28ccb;
        padding: 20px;
        border-radius: 8px;
        height: 240px;
        width: 240px;
        margin: 17px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #addNoteDiv:hover {
        transition: 0.25s;
        background-color: #a280b8
    }
    
    
    #addNoteDiv i {
        font-size: 70px;
        color: #84639a;
    }
    
    
    /* Square Notes */
    #list-container {
        display: flex;
        align-items: left;
        justify-content: left;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        text-align: center;
    }
    
    li {
        background-color: #d1b4e8;
        margin: 5px 0;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 240px;
        width: 240px;
        margin: 17px;
        border-radius: 10px;
        box-shadow: 0px 10px 15px 10px rgba(0, 0, 0, 0.3);
    }
    
    li span {
        font-size: 12px;
        flex-grow: 1;
        word-wrap: break-word;
        overflow-y: scroll;
    }
    
    #editBtn,
    #deleteBtn {
        background-color: #bb8bda;
        color: #84639a;
        border: none;
        padding: 5px 10px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 12px;
        width: 60px;
    }
    
    #editBtn {
        background-color: #bb8bda;
    }
    
    #deleteBtn:hover {
        background-color: #a280b8;
    }
    
    #editBtn:hover {
        background-color: #a280b8;
    }
    
    
    /* Create Note Popup */
    #popupContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 400px;
        background-color: rgb(235, 223, 243);
        border: 1px solid rgb(225, 212, 233);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    
    textarea {
        width: 300px;
        height: 200px;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 2px solid #a781d2;
    }
    
    #btn-container {
        display: flex;
    }
    
    #submitBtn,
    #closeBtn {
        width: 100px;
        background-color: #bb8bda;
        color: rgb(235, 223, 243);
        font-size: 14px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        margin: 10px;
    }
    
    #closeBtn {
        background-color: #bb8bda;
    }
    
    
    /* Edit Note Popup*/
    #editing-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 400px;
        background-color: rgb(235, 223, 243);
        border: 1px solid rgb(225, 212, 233);
        ;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    
    #submitBtn,
    #closeBtn {
        width: 100px;
        background-color: #bb8bda;
        color: #84639a;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        margin: 10px;
    }
    
    #closeBtn {
        background-color: #a280b8;
    }
    
    /* Misc */
    #format-options {
        margin-bottom: 10px;
    }
    
    #format-options button {
        background-color: #bb8bda;
        color: #84639a;
        border: none;
        border-radius: 4px;
        padding: 5px;
        margin: 0 5px;
        cursor: pointer;
    }
    
    #format-options button:hover {
        background-color: #a280b8;
    }
    
    #note-title {
        width: 300px;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 2px solid #bb8bda;
        background: rgb(235, 223, 243);
    }
    
    #note-editor {
        border: 1px solid #bb8bda;
        border-radius: 8px;
        padding: 10px;
        width: 90%;
        height: 150px;
        overflow-y: auto;
        box-sizing: border-box;
        margin: 10px 0;
    }
    
    .note-content {
        font-size: 14px;
        text-align: left;
        width: 100%;
        height: 130px;
        overflow-y: auto;
        padding: 10px;
        box-sizing: border-box;
        word-wrap: break-word;
        background: #d1b4e8;
        border-radius: 5px;
    }
    
    #format-bar button {
        background: #bb8bda;
        color: #84639a;
        border: none;
        margin: 5px;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #format-bar button:hover {
        background: #a280b8;
    }
    
    #logoutDiv {
        float: right;
        margin-right: 20px;
        margin-top: 10px;
    }
    
    #logoutButton {
        text-decoration: none;
        background-color: #d9534f;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-weight: bold;
    }
    
    #logoutButton:hover {
        background-color: #c9302c;
    }
    
    #top-buttons {
        position: absolute;
        top: 20px;
        right: 30px;
        display: flex;
        gap: 10px;
        z-index: 1000;
      }
    
      .top-button {
        display: inline-block;
        padding: 10px 16px;
        background-color: #a06cd5;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
    
      .top-button:hover {
        background-color: #8a4fb5;
      }</style>
</head>

<body>
  <div id="top-buttons">
    <a href="{{ url_for('homepage') }}" class="top-button">Home Page</a>
    <a href="{{ url_for('logout') }}" id="logoutButton">Logout</a>
  </div>
  <div id="container">
    <div id="list-header">
      <div id="addNoteDiv" onclick="popup()">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div id="list-container">
      <ul id="notes-list"></ul>
    </div>
  </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
