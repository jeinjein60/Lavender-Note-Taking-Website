<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavender Notes App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>/* Front Webpage */
    body.light{
        --bg-color: #fdfdfd;
        --container-bg: #ffffff;
        --note-bg: #eeeeee;
        --button-bg: #cccccc;
        --button-hover: #bbbbbb;
        --text-color: #000;
        --note-text-bg: #f2f2f2;
        --popup-bg: #ffffff;
        --border-color: #aaaaaa;
        --input-bg: #f9f9f9;
        --add-bg: #a4a4a4;
        --blank-bg: #c4c4c4;
    }

    body.dark{
        --bg-color: #121212;
        --container-bg: #1e1e1e;
        --note-bg: #2e2e2e;
        --button-bg: #616161;
        --button-hover: #8d8d8d;
        --text-color: #ffffff;
        --note-text-bg: #2e2e2e;
        --popup-bg: #2a2a2a;
        --border-color: #444444;
        --input-bg: #333333;
        --add-bg: #353535;
        --blank-bg: #737373;
    }

    body.purple{
        --bg-color: #a781d2;
        --container-bg: #cab6e0;
        --note-bg: #d1b4e8;
        --button-bg: #bb8bda;
        --button-hover: #a280b8;
        --text-color: #000;
        --note-text-bg: #d1b4e8;
        --popup-bg: #ebdff3;
        --border-color: #a781d2;
        --input-bg: #ebdff3;
        --add-bg: #84639a;
        --blank-bg: #8f70a3;
    }

    body {
        font-family: 'Times New Roman', Serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    #container {
        background-color: var(--container-bg);
        border-radius: 8px;
        box-shadow: 0px 10px 15px 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 1000px;
        height: 630px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        align-items: center;
        justify-content: center;
        overflow-y: scroll;
    }
    
    #list-header {
        display: flex;
        align-items: left;
        justify-content: left;
    }
    
    .blankDiv {
        background-color: var(--blank-bg);
        border: none;
        padding: 20px;
        border-radius: 8px;
        height: 240px;
        width: 240px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #addNoteDiv {
        background-color: var(--button-bg);
        border: 1px solid var(--button-bg);
        padding: 20px;
        border-radius: 8px;
        height: 240px;
        width: 240px;
        margin: 17px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #addNoteDiv:hover {
        transition: 0.25s;
        background-color: var(--button-hover);
    }
    
    
    #addNoteDiv i {
        font-size: 70px;
        color: var(--add-bg);
    }
    
    
    /* Square Notes */
    #list-container {
        display: flex;
        align-items: left;
        justify-content: left;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        text-align: center;
    }
    
    li {
        background-color: var(--note-bg);
        margin: 5px 0;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 240px;
        width: 240px;
        margin: 17px;
        border-radius: 10px;
        box-shadow: 0px 10px 15px 10px rgba(0, 0, 0, 0.3);
    }
    
    li span {
        font-size: 12px;
        flex-grow: 1;
        word-wrap: break-word;
        overflow-y: scroll;
    }
    
    #editBtn,
    #deleteBtn {
        background-color: var(--button-bg);
        color: var(--add-bg);
        border: none;
        padding: 5px 10px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 12px;
        width: 60px;
    }
    
    #editBtn {
        background-color: var(--button-bg);
    }
    
    #deleteBtn:hover {
        background-color: var(--button-hover);
    }
    
    #editBtn:hover {
        background-color: var(--button-hover);
    }
    
    
    /* Create Note Popup */
    #popupContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 400px;
        background-color: var(--popup-bg);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    
    textarea {
        width: 300px;
        height: 200px;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 2px solid var(--border-color);
    }
    
    #btn-container {
        display: flex;
    }
    
    #submitBtn,
    #closeBtn {
        width: 100px;
        background-color: var(--button-bg);
        color: var(--popup-bg);
        font-size: 14px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        margin: 10px;
    }
    
    #closeBtn {
        background-color: var(--button-bg);
    }
    
    
    /* Edit Note Popup*/
    #editing-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 400px;
        background-color: var(--popup-bg);
        border: 1px solid var(--border-color);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    
    #submitBtn,
    #closeBtn {
        width: 100px;
        background-color: var(--button-bg);
        color: var(--add-bg);
        font-size: 14px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        margin: 10px;
    }
    
    #closeBtn {
        background-color: var(--button-hover);
    }
    
    /* Misc */
    #format-options {
        margin-bottom: 10px;
    }
    
    #format-options button {
        background-color: var(--button-bg);
        color: var(--add-bg);
        border: none;
        border-radius: 4px;
        padding: 5px;
        margin: 0 5px;
        cursor: pointer;
    }
    
    #format-options button:hover {
        background-color: var(--button-hover);
    }
    
    #note-title {
        width: 300px;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 2px solid var(--button-bg);
        background: var(--input-bg);
    }
    
    #note-editor {
        border: 1px solid var(--button-bg);
        border-radius: 8px;
        padding: 10px;
        width: 90%;
        height: 150px;
        overflow-y: auto;
        box-sizing: border-box;
        margin: 10px 0;
    }
    
    .note-content {
        font-size: 14px;
        text-align: left;
        width: 100%;
        height: 130px;
        overflow-y: auto;
        padding: 10px;
        box-sizing: border-box;
        word-wrap: break-word;
        background: var(--note-bg);
        border-radius: 5px;
    }
    
    #format-bar button {
        background: var(--button-bg);
        color: var(--add-bg);
        border: none;
        margin: 5px;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #format-bar button:hover {
        background: var(--button-hover);
    }
    
    #logoutDiv {
        float: right;
        margin-right: 20px;
        margin-top: 10px;
    }
    
    #logoutButton {
        text-decoration: none;
        background-color: #d9534f;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-weight: bold;
    }
    
    #logoutButton:hover {
        background-color: #c9302c;
    }
    
    #top-buttons {
        position: absolute;
        top: 20px;
        right: 5px;
        display: flex;
        gap: 10px;
        z-index: 1000;
      }
    
      .top-button {
        display: inline-block;
        padding: 10px 16px;
        background-color: var(--button-bg);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
    
      .top-button:hover {
        background-color: var(--button-hover);
      }
        #left-buttons {
        position: absolute;
        top: 20px;
        left: 15px;
        display: flex;
        gap: 10px;
        z-index: 1000;
      }
    
      .left-button {
        display: inline-block;
        padding: 10px 16px;
        background-color: var(--button-bg);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
    
      .left-button:hover {
        background-color: var(--button-hover);
      }
      </style>
</head>

<body class="{{ current_user.theme if current_user.is_authenticated else 'purple' }}">
  <div id="top-buttons">
    <a href="{{ url_for('homepage') }}" class="top-button">HomePage</a>
    <a href="{{ url_for('feed') }}" class="top-button">Share</a>
    <a href="{{ url_for('logout') }}" id="logoutButton">Logout</a>
  </div>
  <div id="container">
    <div id="list-header">
      <div id="addNoteDiv" onclick="popup()">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div id="list-container">
      <ul id="notes-list"></ul>
    </div>
  </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
