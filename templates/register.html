<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
    
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
    
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
    
        button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #357ABD;
        }
    
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #555;
            text-align: left;
        }
        .full-button {
            display: inline-block;
            width: 93%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .full-button:hover {
            background-color: #357ABD;
        }

    </style>
</head>

<body>
    <br><br>
    <form method="POST">
        <h2>Create Account</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <br><br>
        <button type="submit">Create Account</button>
        <br><br>
        <a href="{{ url_for('login') }}" class="full-button">Already Have An Account? Login!</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}
    </form>

</body>

</html>
